<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link rel="stylesheet" href="/styling.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  </head>
  <body>
    <!-- Write your markup here -->
    <button class="button" id="island-mode">Island mode</button>
    <br>
    <h1>Change Calculator</h1>
    <div class="container-large">
    <div id="help-text">To begin, input the sale amount and amount received</div>
    <br>
  <div class="input-container">
    <input class="input" id="amount-due" placeholder="$0.00 USD"/> Sale amount
    <br>
    <input class="input" id="amount-received" placeholder="$0.00 USD"/> Amount received 
  </div>

    <br>
    <br>
  <div class="button-container">
    <button class="button" id="calculate-change">CALCULATE</button>
  </div>
    <br>
  <div id="change-needed-text">Change needed: $0.00 </div>
    <br>
  <div class="change-needed-div">
    <div class="change" id="dollars-output"></div>
    <div class="change" id="quarters-output"></div>
    <div class="change" id="dimes-output"></div>
    <div class="change" id="nickels-output"></div>
    <div class="change" id="pennies-output"></div>
  </div>
  </div>
    <br>
  <div class="img-container">
    <img class="img" id="think-face" src=https://images.emojiterra.com/twitter/512px/1f914.png>
    <img class="img" id="face-palm" src="https://images.emojiterra.com/twitter/512px/1f926-1f3fd-2642.png">
    <img class="img" id="ok-hand" src="https://images.emojiterra.com/google/android-oreo/512px/1f44c.png">
  </div>
  </div>
    <!-- Don't forget to add your <script> tag here -->
      <script type="text/javascript" src="main.js"></script>
  </body>
</html>
